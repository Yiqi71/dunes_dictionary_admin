<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunes Dictionary Admin</title>
  <link rel="stylesheet" href="admin/assets/css/resetCSS.css">
  <link rel="stylesheet" href="admin/assets/css/fonts.css">
  <style>
    :root {
      --bg: #f4f1ea;
      --ink: #1c1b17;
      --muted: #5f5a4f;
      --card: #fffaf2;
      --line: #e7dfd2;
      --shadow: 0 8px 28px rgba(28, 27, 23, 0.08);
    }
    body {
      margin: 0;
      font-family: "ChillDIN", "Barlow Condensed", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(520px, 92vw);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      letter-spacing: 0.6px;
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 14px;
    }
    .links {
      display: grid;
      gap: 10px;
    }
    .links a {
      display: block;
      text-decoration: none;
      border: 1px solid var(--line);
      background: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 600;
      color: var(--ink);
      letter-spacing: 0.4px;
    }
    .links a:hover {
      background: #fff3e4;
    }
    .upload {
      margin-top: 18px;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      background: #fff;
      display: grid;
      gap: 10px;
    }
    .upload h2 {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.4px;
    }
    .dropzone {
      border: 1px dashed var(--line);
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      background: #fffaf0;
      cursor: pointer;
      font-size: 14px;
      color: var(--muted);
    }
    .dropzone.dragover {
      background: #ffe9cc;
      color: var(--ink);
      border-color: #d7c6aa;
    }
    .upload-row {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .upload-status {
      font-size: 13px;
      color: var(--muted);
    }
    .upload-row button {
      border: 1px solid var(--line);
      background: #1c1b17;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;
    }
    .upload-row button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Dunes Dictionary Admin</h1>
      <p>选择一个入口进入管理功能。</p>
      <div class="links">
        <a href="admin/dashboard.html">Dashboard</a>
        <a href="admin/preview.html">Preview</a>
      </div>
      <div class="upload">
        <h2>Excel Upload</h2>
        <div id="excel-drop" class="dropzone">拖拽 Excel 到这里或点击选择</div>
        <input id="excel-input" type="file" accept=".xlsx,.xls" hidden>
        <div class="upload-row">
          <span id="excel-status" class="upload-status">未选择文件</span>
          <button id="excel-parse-btn" disabled>解析</button>
          <button id="publish-btn" disabled>Publish</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const dropzone = document.getElementById("excel-drop");
    const fileInput = document.getElementById("excel-input");
    const statusEl = document.getElementById("excel-status");
    const parseBtn = document.getElementById("excel-parse-btn");
    const publishBtn = document.getElementById("publish-btn");
    console.log("[excel] script loaded");
    console.log("[excel] elements", {
      dropzone: !!dropzone,
      fileInput: !!fileInput,
      statusEl: !!statusEl,
      parseBtn: !!parseBtn,
      publishBtn: !!publishBtn
    });
    if (!dropzone || !fileInput || !statusEl || !parseBtn || !publishBtn) {
      console.error("[excel] missing elements, script aborted");
    }

    const API_BASE = (location.hostname === "localhost" || location.hostname === "127.0.0.1")
      ? "http://localhost:3000"
      : "https://api.dunes-dictionary.com";

    let currentFile = null;

    function setStatus(text, ok) {
      statusEl.textContent = text;
      statusEl.style.color = ok ? "#2f5f3a" : "";
    }

    function setFile(file) {
      if (!file) {
        currentFile = null;
        parseBtn.disabled = true;
        publishBtn.disabled = true;
        setStatus("未选择文件");
        return;
      }
      const lowerName = file.name.toLowerCase();
      const isExcel = lowerName.endsWith(".xlsx") || lowerName.endsWith(".xls");
      if (!isExcel) {
        currentFile = null;
        parseBtn.disabled = true;
        publishBtn.disabled = true;
        setStatus("请上传 Excel 文件");
        return;
      }
      currentFile = file;
      parseBtn.disabled = false;
      setStatus(`已选择: ${file.name}`);
    }

    dropzone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => setFile(e.target.files[0]));

    dropzone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });
    dropzone.addEventListener("dragleave", () => dropzone.classList.remove("dragover"));
    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      setFile(file);
    });

    async function readResponse(res) {
      const contentType = res.headers.get("content-type") || "";
      if (contentType.includes("application/json")) {
        return await res.json();
      }
      const text = await res.text();
      return text ? { ok: res.ok, message: text } : { ok: res.ok };
    }

    parseBtn.addEventListener("click", async () => {
      if (!currentFile) return;
      console.log("[excel] parse click", currentFile.name);
      parseBtn.disabled = true;
      setStatus("解析中...");
      const formData = new FormData();
      formData.append("file", currentFile);

      try {
        const res = await fetch(`${API_BASE}/api/content/import-excel`, {
          method: "POST",
          body: formData
        });
        console.log("[excel] response status", res.status);
        const data = await readResponse(res);
        if (!res.ok || !data.ok) throw new Error(data.error || data.message || "Upload failed");
        console.log("[excel] parse success", data);
        setStatus("可preview", true);
        publishBtn.disabled = false;
      } catch (err) {
        console.error("[excel] parse failed", err);
        setStatus(`解析失败: ${err.message}`);
      } finally {
        parseBtn.disabled = !currentFile;
      }
    });

    publishBtn.addEventListener("click", async () => {
      publishBtn.disabled = true;
      setStatus("发布中...");
      try {
        const res = await fetch(`${API_BASE}/api/content/publish`, { method: "POST" });
        const data = await readResponse(res);
        if (!res.ok || !data.ok) throw new Error(data.error || data.message || "Publish failed");
        setStatus("发布完成", true);
      } catch (err) {
        console.error("[excel] publish failed", err);
        setStatus(`发布失败: ${err.message}`);
        publishBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
