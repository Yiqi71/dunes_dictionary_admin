    <div id="floating-panel" class="hidden">

        <div class="panel-entry active">

            </div>
            <div class="panel-slide">

            </div>
            <div class="panel-tabs">

        </div>

        <!-- Comment Panel -->
        <div class="panel-comment">
            <div class="panel-main">

                <div class="panel-bottom"></div>
            </div>
            <div class="panel-slide">
                <div class="scroll-track"></div>
                <div class="scroll-thumb"></div>
            </div>
            <div class="panel-tabs">

        </div>

    <menu id="side-menu">
        <div id="upper-menu">

            <div id="buttons" class="menu-part">

                    <img id="language-icon" alt="language" src="assets/images/language.svg">
                </div>
                <div class="small-icon">
                    <img id="shuffle-icon" alt="shuffle" src="assets/images/shuffle.svg">
                </div>
                <div class="small-icon">
                    <img id="search-icon" alt="search" src="assets/images/search.svg">
                </div>
                <div id="about-button">
                    <p>About</p>
                </div>
            </div>

        </div>

        <div id="lower-menu" class="menu-part">
            <img id="min" alt="" src="assets/images/min.svg">
            <div id="scaleContainer">
                <div id="scale">
                    <div class="scale-line"></div>
                    <div class="scale-ticks"></div>
                    <div id="indicator" class="scale-indicator"></div>
                </div>
                <div class="scale-numbers"></div>
            </div>
            <img id="max" alt="" src="assets/images/max.svg">
        </div>

        <div id="year-menu" class="menu-part">
            <div id="yearContainer">
                <!-- Background segments -->
                <div class="year-segments">
                    <div class="year-segment"></div>
                    <div class="year-segment"></div>
                    <div class="year-segment"></div>
                    <div class="year-segment"></div>
                    <div class="year-segment"></div>
                    <div class="year-segment"></div>
                </div>

                <!-- Vertical tick marks -->
                <div class="year-ticks"></div>

                <!-- Year indicator -->
                <div id="yearIndicator" class="year-indicator"></div>

                <div class="year-numbers"></div>
            </div>
        </div>

    <!-- ‰∏ªËßÜÂõ?-->

        <div class="search-modal-content">
            <input type="text" id="search-input" placeholder="Search terms..." autocomplete="off">
            <div id="search-results" class="search-results"></div>

    </div>
